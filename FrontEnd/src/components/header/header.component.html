<div class="row">
    <h1>{{titleApp}}</h1>

<!--
    In the nav tags, we define different links, Metrics, Performance and News
    In classical development, we should use: <a href="path/of/your/page.html"> My page </a>
    Here, we configure the link into AppComponent:
        [routerLink]="['Metrics']"
         -> Metrics is the name we defined in AppComponent with the path /metrics and the component
            MetricsComponent. So our router know what to display.
-->
<nav>
    <a class="menuItem" [routerLink]="['HomePage']">Home             |</a>
    <a class="menuItem" [routerLink]="['RentMyGarden']">Rent my garden             |</a>
    <a class="menuItem" [routerLink]="['GardenList']">Offers             |</a>
    <a class="menuItem"  href="#" (click)="redirect()" >Garden View</a>
</nav>
</div>
