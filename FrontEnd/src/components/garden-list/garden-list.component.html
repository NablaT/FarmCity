
<div class="row">
    <div class=" titlePage large-12">

        <h1> Available offers </h1>
    </div>

</div>
<br/>
<div class="title">
            <h2> Public garden</h2>
</div><br/>
<div class="row">
    <div *ngFor="#garden of gardenListPrivate" class="medium-offset-2">
        <div class="medium-4 large-4 columns">
            <div class="card">
                <div class="image">
                    <img src="{{garden.photo}}">
                    <span class="title"> {{garden.name}} </span>
                </div>
                <div class="content">
                    <p>
                        <br/>Surface {{garden.size}} m2
                        <br/>Location {{garden.location}}
                        <br/> Sensors
                    </p>
                </div>
                <div class="action">
                    <a  (click)="loginPage()">Rent !</a>
                </div>
            </div>
        </div>
    </div>
</div>
<br/><br/>
<div class="title">
   <h2> Private garden</h2>
</div><br/>
<div class="row">
    <div *ngFor="#garden of gardenListPublic" class="medium-offset-2">
        <div class="medium-4 large-4 columns">
            <div class="card">
                <div class="image">
                    <img src="{{garden.photo}}">
                    <span class="title"> {{garden.name}} </span>
                </div>
                <div class="content">
                    <p> Price: {{garden.price}} euros/month
                        <br/>Surface: {{garden.size}} m2
                        <br/>Location: {{garden.location}}
                    </p>
                </div>
                <div class="action">
                    <a (click)="loginPage()">Rent !</a>
                </div>
            </div>
        </div>
    </div>
</div>
